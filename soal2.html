<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal Kedua</title>
</head>

<body>
    <script>
        function valid_username(params) {
            var regex = /^[a-zA-Z0-9]{5,9}$/;
            return regex.test(params);
        }
        // let params = '@Najibb';
        let params = 'Ayu99v';
        if (valid_username(params) === true) {
            alert('Username ' + params + ' diperbolehkan {return true}');
        } else {
            alert('Username ' + params + ' tidak diijinkan {return false}');
        }
        let pass = 'p@ssW0rd#';
        // let pass = 'DumbW4ysDev99!#';
        function valid_password(pass) {
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%])(?=.*[@]).{8,}$/;
            return regex.test(pass);
        }
        if (valid_password(pass) === true) {
            alert('Password ' + pass + ' diperbolehkan {return true}');
        } else {
            alert('Password ' + pass + ' tidak diijinkan {return false}');
        }
    </script>
</body>

</html>
